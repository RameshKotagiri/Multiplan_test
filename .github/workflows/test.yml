name: "Automate Sentinel Policy Setup"

on:
  workflow_dispatch: # Manual trigger

jobs:
  apply-policy:
    runs-on: ubuntu-latest

    env:
      TFE_TOKEN: ${{ secrets.TFE_TOKEN }}

    defaults:
      run:
        working-directory: policy-automation

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var="tfe_token=$TFE_TOKEN"

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="tfe_token=$TFE_TOKEN"
